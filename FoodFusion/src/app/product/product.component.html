
<div class="card-sub j">
  <div class="image-container" (click)="showFullProduct()">
    <img class="card-img-top img-fluid" src="{{product.imageUrl}}" alt="Card image cap">
    <div class="price">{{ product.price }}$</div> 
  </div>
  <div class="card-block">
    <h4 class="card-title">{{ product.name }}</h4>
    
    <button (click)="addProductToPanier(product)"  class="btn btn-primary btn-lg ajouterbuttonS">Ajouter au panier</button>
  </div>
</div>


 <div id="cartModule" *ngIf="isCartOpen" class="module">
  <br><br><br><br>
  <button class="close-button" (click)="closecart()">&#x2715;</button>
  <h3>Shop</h3>
  <div *ngIf="!isCheckoutClicked">
    <app-shopproduct *ngFor="let product of A" [product]="product"></app-shopproduct>
  </div>
  <div *ngIf="isCheckoutClicked">
    <div class="bill-container">
      <div class="header-container">
        <a (click)="undocheckout()" class="left-arrow">
          <i class="fa fa-arrow-left fa-2x"></i>
        </a>
        <h2 class="header-title">Bill</h2>
      </div>
      
      
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let product of A">
            <td>{{ product.name }}</td>
            <td>{{ product.quantity}}</td>
            <td>${{ product.price*product.quantity }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="total-label">Total:</td>
            <td class="total-price">{{calculateTotalPrice()}}</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="checkout-container">
      <h2>Checkout</h2>
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        
      </form>
    </div>
    

  </div>
  

  
  
    <div *ngIf="!isCheckoutClicked" class="checkout-button">
      <button (click)="checkout()" class="btn btn-primary">Checkout</button>
    </div>
    
    <div *ngIf="isCheckoutClicked" class="checkout-button">
      <button class="btn btn-primary">Payer <span>({{calculateTotalPrice()}}$)</span></button>
    </div>

  </div>
